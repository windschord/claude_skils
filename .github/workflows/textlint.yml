name: Textlint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.md'
      - 'package.json'
      - 'package-lock.json'

jobs:
  textlint:
    runs-on: ubuntu-latest

    steps:
      - name: Skip for Dependabot
        if: github.actor == 'dependabot[bot]'
        run: echo "Skipping textlint for Dependabot PR"

      - name: Checkout code
        if: github.actor != 'dependabot[bot]'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.actor != 'dependabot[bot]'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: github.actor != 'dependabot[bot]'
        run: npm ci

      - name: Run textlint
        if: github.actor != 'dependabot[bot]'
        run: npm run textlint

      - name: Comment PR on failure
        if: failure() && github.actor != 'dependabot[bot]'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':warning: Textlint検査で問題が検出されました。詳細はActionsログを確認してください。\n\nローカルで修正するには:\n```bash\nnpm install\nnpm run textlint\nnpm run textlint:fix  # 自動修正を試みる\n```'
            })
